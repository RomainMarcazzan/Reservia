<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./icons/all.min.css" />
    <title>
      Reservia - Trouvez votre hébergement pour des vacances de rêve
    </title>
  </head>
  <body>
    <header>
      <a class="signup__link" href="#">S'inscrire</a>
      <nav class="navBar">
        <div class="logo__container">
          <img src="./images/logo/Reservia@3x.png" alt="logo" />
        </div>
        <ul>
          <li><a href="#">Hébergement</a></li>
          <li><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>

    <section class="general__title">
      <h1>Touvez votre hébergement pour les vacances de rêve</h1>
      <h2>En plein centre ville ou en pleine nature</h2>
    </section>

    <section class="filters">
      <form class="filters__city" action="#" method="POST">
        <div><i class="fas fa-map-marker-alt"></i></div>
        <div>
          <input class="search__city" type="search" name="city" id="city" />
        </div>
        <div>
          <input
            class="search__city__button"
            type="submit"
            value="Rechercher"
          />
        </div>
      </form>
    </section>

    <section class="filters">
      <form class="filters__categories" action="#" method="GET">
        <h3>Filtres</h3>
        <div class="categories__button">
          <div><i class="fas fa-money-bill-wave"></i></div>
          <div><input type="submit" value="Économique" /></div>
        </div>
        <div class="categories__button">
          <div><i class="fas fa-child"></i></div>
          <div><input type="submit" value="Familial" /></div>
        </div>
        <div class="categories__button">
          <div><i class="fas fa-heart"></i></div>
          <div><input type="submit" value="Romantique" /></div>
        </div>
        <div class="categories__button">
          <div><i class="fas fa-dog"></i></div>
          <div><input type="submit" value="Animaux autorisés" /></div>
        </div>
      </form>
    </section>

    <div class="info">
      <div><i class="fas fa-info"></i></div>
      <div>Plus de 500 logements sont disponibles dans cette ville</div>
    </div>
  </body>
</html>
